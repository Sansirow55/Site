<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="icon" href="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>
    
    <div class="bloco_superior">
    
        <div class="esquerda_bloco_superior">
            <img class="botao_menu_nao_selecionado" src="../Assets/botao_menu_nao_selecionado.svg">
            <img class="logo_gmail" src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r5.png">
        </div>
            
        <div class="centro_bloco_superior">
            <img class="lupa" src="../Assets/lupa.svg">
            <input class="pesquisa_email" type="text" placeholder="Pesquisar e-mail">
            <img class="botao_filtro_pesquisa" src="../Assets/botao_filtro_pesquisa.png">
         </div>

         <div class="direita_bloco_superior">
            
         </div>
        
    </div>

   <div class="bloco_fundo">

        <div class="bloco_esquerda">
            <nav>
                <button>
                    <span>
                        <i class="material-symbols-outlined">edit</i>
                        <span>Escrever</span>
                    </span>
                </button>
                <button>
                    <span>
                        <i class="material-symbols-outlined">inbox</i>
                        <span>Caixa de entrada</span>
                    </span>
                </button>
                <button>
                    <span>
                        <i class="material-symbols-outlined">schedule</i>
                        <span>Adiados</span>
                    </span>
                </button>
                <button>
                    <span>
                        <i class="material-symbols-outlined">send</i>
                        <span>Enviados</span>
                    </span>
                </button>
                <button>
                    <span>
                        <i class="material-symbols-outlined">draft</i>
                        <span>Rascunhos</span>
                    </span>
                </button>
                <button>
                    <span>
                        <i class="material-symbols-outlined">report</i>
                        <span>Spam</span>
                    </span>
                </button>
                <button>
                    <span>
                        <i class="material-symbols-outlined">delete</i>
                        <span>Lixeira</span>
                    </span>
                </button>
                <button>
                    <span>
                        <i class="material-symbols-outlined">label</i>
                        <span>Categorias</span>
                    </span>
                </button>
                <button>
                    <span>
                        <i class="material-symbols-outlined">expand_more</i>
                        <span>Mais</span>
                    </span>
                </button>
                <p>Marcadores</p>
                <button>
                    <span>
                        <i class="material-symbols-outlined">label</i>
                        <span>Arquivo Morto</span>
                    </span>
                </button>
                <button>
                    <span>
                        <i class="material-symbols-outlined">label</i>
                        <span>Pessoal</span>
                    </span>
                </button>
                <button>
                    <span>
                        <i class="material-symbols-outlined">label</i>
                        <span>Scheduled</span> <!--ta em ingles?-->
                    </span>
                </button>
                <button>
                    <span>
                        <i class="material-symbols-outlined">expand_more</i>
                        <span>Mais</span>
                    </span>
                </button>
            </nav>
        </div>

     <div class="bloco_central">
        <button>
            <span>
                <i class="material-symbols-outlined">inbox</i>
                <span>Principal</span>
            </span>
        </button>
        <button>
            <span>
                <i class="material-symbols-outlined">sell</i>
                <span>Promoções</span>
            </span>
        </button>
        <button>
            <span>
                <i class="material-symbols-outlined">group</i>
                <span>Social</span>
            </span>
        </button>
            <div class="lista_emails">
                <button class="email" id="email1">
                    <span class="material-symbols-outlined">
                        check_box_outline_blank
                        star
                        label_important
                    </span>
                    Remetente - Titulo - Subtitulo - Conteudo 00:00
                </button>
 <!-- <p>Remetente</p> nao deixar texto solto sem tag-->
                
            </div>

        </div>
    </div>
</body>
</html>
